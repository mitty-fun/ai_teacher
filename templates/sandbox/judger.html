<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/brython@3.9.0/brython.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/brython@3.8.9/brython_stdlib.min.js"></script>
  <style>
    textarea { width: 400px; height: 200px; }
  </style>
</head>
<body onload="brython()">
  <div style="display: none;">
    <textarea id="script">{{ script }}</textarea>
    <textarea id="inputs">{{ inputs }}</textarea>
    <textarea id="outputs">{{ outputs }}</textarea>
    <textarea id="console" style="background-color: black; color: white;"></textarea>
  </div>
  <script type="text/python">{{data|safe}}</script>
</body>
</html>
